<head>

    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="container">
        <h3>Add Project</h3>
        <form action="">
            <div class="input-container">
                <label class="column" for="">Project title</label>
                <input class="column" type="text">
                <label class="column" for="">Project Description</label>
                <textarea name="" id=""></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Add skill</h3>
        <form action="">
            <div class="input-container">
                <label class="column"for="">Enter skill</label>
                <input class="column"type="text">
            </div>
            <button type="submit">Submit</button>
           
        </form>

    </div>
</body>
</html>
