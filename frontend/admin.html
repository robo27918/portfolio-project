<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="container">
        <h3>Add Project</h3>
        <form action="http://localhost:8000/projects" method="post">
            <div class="input-container">
                <label class="column" for="">Project title</label>
                <input class="column" id="title" name="title" type="text">
                <label class="column" for="">Project Description</label>
                <textarea name="description" id="description"></textarea>
                <label for="" class="column">Technologies:</label>
                <input type="text" class="column" id="technologies" name="technologies">
                <label for="" class="column">Project URL</label>
                <input type="text" class="column" id="url" name="url">
                <label for="github_url" clas="column" id="github_url" name="github_url">Github URL</label>
                <input type="text" class="column" id="github_url">

            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Add skill</h3>
        <form action="http://localhost:8000/skills" method="post">
            <div class="input-container">
                <label class="column"for="">Enter skill</label>
                <input class="column"type="text" id="skill_title" name="skill_title">
                <label for="category" class="column">Category</label>
                <input type="text" class="column" name="category" id="category">
            </div>
            <button type="submit">Submit</button>
           
        </form>

    </div>
    <div class="container">
        <h2>All Projects</h2>
        <table class="table table-hover">
            <thead>
                 <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Technologies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>1</td>
                    <td>dummy title</td>
                    <td>dummy description</td>
                    <td>dummy tech</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-danger me-2">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
           <h2>All skills</h2>
            <table class="table table-hover">
                <thead>
                     <tr>
                        <th>Id</th>
                        <th>Skill</th>
                        <th>Category</th>
                        <th>active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="skill-table-body">
                </tbody>
            </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
